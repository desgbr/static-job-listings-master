<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header></header>
    <!-- Item Start -->
    <!--
              "id": 1,
              "company": "Photosnap",
              "logo": "./images/photosnap.svg",
              "new": true,
              "featured": true,
              "position": "Senior Frontend Developer",
              "role": "Frontend",
              "level": "Senior",
              "postedAt": "1d ago",
              "contract": "Full Time",
              "location": "USA Only",
              "languages": ["HTML", "CSS", "JavaScript"],
              "tools": []
          -->
    <section>
      <div class="job">
        <div class="job-content">
          <div class="logo">
            <img src="images/photosnap.svg" alt="photosnap" />
          </div>
          <div class="details">
            <div class="job-heading">
              <div class="title">Photosnap</div>
              <div class="new">new</div>
              <div class="features">featured</div>
            </div>
            <h2 class="job-title">Senior Frontend Developer</h2>

            <div class="job-info">
              <div class="postedAt">1d ago</div>
              <div class="contract">full time</div>
              <div class="location">USA only</div>
            </div>
          </div>
        </div>
        <!-- Languages -->
        <div class="skills">
          <!-- Role -->
          <span class="role">Frontend</span>
          <!-- Level -->
          <span class="level">Senior</span>
          <span class="lang">HTML</span>
          <span class="lang">CSS</span>
          <span class="lang">JavaScript</span>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
